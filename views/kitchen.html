<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Juicifers kitchen</title>
  <link rel="stylesheet" href="css/juicifer.css">
  <script src="/vue/vue.js" defer></script>
  <script src="/socket.io/socket.io.js" defer></script>
  <script src="js/juicifer-main.js" defer></script>
  <script src="js/kitchen.js" defer></script>
</head>
<body>
  <div id="orders">
    <button v-on:click="switchLang()">{{ uiLabels.language }}</button>
    <div id="kitchenVue">
      <div id="one">
        <h1>{{ uiLabels.ordersInQueue }}</h1>
        <h2>{{ uiLabels.smoothie }}</h2>
        <div id="smoothieOrder">
          <order-item-to-prepare
            v-for="(order, key) in orders"
            v-if="!order.done && order.type == 'smoothie'"
            v-on:done="markDone(key)"
            v-on:cancel="sendCancel(key)"
            :order-id="key"
            :order="order" 
            :ui-labels="uiLabels"
            :lang="lang"
            :key="key">
          </order-item-to-prepare>
        </div>
        <h2>{{ uiLabels.juice }}</h2>
        <div>
          <order-item-to-prepare
            v-for="(order, key) in orders"
            v-if="!order.done && order.type == 'juice'"
            v-on:done="markDone(key)"
            v-on:cancel="sendCancel(key)"
            :order-id="key"
            :order="order"
            :ui-labels="uiLabels"
            :lang="lang"
            :key="key">
          </order-item-to-prepare>
        </div>

        <h1>{{ uiLabels.ordersFinished }}</h1>
        <h2>{{ uiLabels.smoothie }}</h2>
        <div>
          <order-item
            v-for="(order, key) in orders"
            v-if="order.done && order.type == 'smoothie'"
            :order-id="key"
            :order="order"
            :lang="lang"
            :ui-labels="uiLabels"
            :key="key">
          </order-item>
        </div>
        <h2>{{ uiLabels.juice }}</h2>
        <div>
          <order-item
            v-for="(order, key) in orders"
            v-if="order.done && order.type == 'juice'"
            :order-id="key"
            :order="order"
            :lang="lang"
            :ui-labels="uiLabels"
            :key="key">
          </order-item>
        </div>
      </div>
      <div id="two">
        <h2>{{ uiLabels.ordersWaiting }}</h2>
          <div id="smoothieOrder">
            <order-item-to-prepare
              v-for="(order, key) in orders"
              v-if="!order.done && order.type == 'smoothie'"
              v-on:done="markDone(key)"
              v-on:cancel="sendCancel(key)"
              :order-id="key"
              :order="order" 
              :ui-labels="uiLabels"
              :lang="lang"
              :key="key">
            </order-item-to-prepare>
          </div>
      </div>
      <div id="three">
        <h1>{{ uiLabels.ordersFinished }}</h1>
          <div id="smoothieOrder">
            <order-item
              v-for="(order, key) in orders"
              v-if="order.done && order.type == 'smoothie'"
              :order-id="key"
              :order="order"
              :lang="lang"
              :ui-labels="uiLabels"
              :key="key">
            </order-item>
          </div>
      </div>
    </div>
    <div>
      <button v-on:click="showStock()">{{ uiLabels.stock }} </button>
      <button v-on:click="showOrder()">{{ uiLabels.order }} </button>
    </div>
    <div id="stock-page">
      <h1>{{ uiLabels.stock }}</h1>
      <div class="stock-list">
        <h2>{{ uiLabels.smoothie }}</h2>
        <button class="accordion">{{ uiLabels.smoothie }}</button>
        <div class="panel">
          <p>
            <ingredient
              ref="ingredient"
              type="smoothie"
              v-for="item in ingredients"
              v-if="item.vol_smoothie > 0"
              v-on:increment="addToOrder(item, 'smoothie')"  
              :item="item" 
              :lang="lang"
              :key="item.ingredient_id">
            </ingredient>
          </p>    
        </div>  
        <h2>{{ uiLabels.juice }}</h2>
        <button class="accordion">{{ uiLabels.juice }}</button>
        <div class="panel">
          <p>
            <ingredient
              ref="ingredient"
              type="juice"
              v-for="item in ingredients"
              v-if="item.vol_juice > 0"
              v-on:increment="addToOrder(item, 'juice')"
              :item="item"
              :lang="lang"
              :key="item.ingredient_id">
            </ingredient>
        </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
